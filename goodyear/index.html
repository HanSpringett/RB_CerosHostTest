            <div class="page"><p class="text-component">From factory to trail, Goodyear Bike’s gravity-focused Newton MTF and Newton MTR mountain bike tyres have been developed to help you master any terrain - from forest floor to high mountain peaks.</p>
<p class="text-component">A bike can be said to be only as good as its tyres. It can be the lightest, aerodynamically  optimised road racing machine or the toughest all-terrain animal around, but all that research and design counts for nothing if the rubber isn’t up to scratch – it’s the only part of the bicycle that comes into contact with your surroundings, after all. With the right tyre unlocking the full potential of your ride, it’s important to get your choice spot on.

Enter Goodyear. Renowned worldwide for its success in the automotive arena (and its iconic blue and yellow blimp), the tyre specialist produced its first bicycle model in 1898 and has been keeping wheels rolling ever since.

In 2018, the brand re-entered the worlds of road and off-road cycling, bringing decades of expertise in creating high-performance and class-leading tyres. The Newton MTF and Newton MTR additions to the brand’s concise but focused range boil all that experience down into a set of mountain mastering tyres that will keep you firmly gripped when the gravity goes full gnar…</p>
<p class="text-component">Inside the factory</p>
<p class="text-component">CHAPTER 1</p>
<p class="text-component">Like the full Goodyear Bicycle Tire range, the Newton MTF and Newton MTR have been through a vigorous research and development process – both in the factory and the field.

Some of the biggest names in mountain biking have been involved in the process as part of Goodyear’s Wingfoot Alliance, with riders such as Olly Wilkins, Jono Jones, Joel Anderson, and Conor Macfarlane feeding into initial ideas as well as putting prototypes through their paces.

In the middle of this full-send sandwich, the tyre is designed, developed, and manufactured in a dedicated bicycle tyre factory in Taiwan. Not only does this guarantee that the tyre you’re riding is a genuine Goodyear-approved product (and not just some other manufacturer’s offcuts with a Goodyear label slapped on the side), but it also ensures that all stages of the production process (more on which below) are up to the same high standards you expect from a premium tyre.</p>
<p class="text-component">Natural rubber is mixed with additives, synthetic rubber and oils to create a compound. Any inconsistencies and air are removed before it is cured, vulcanized and tested in the lab. Once it’s got the green light, it will be selected alongside up to two other compounds, forced through a die and cooled to finish the process.</p>
<p class="text-component">Concocting the tread compound</p>
<p class="text-component">STEP 1</p>
<p class="text-component">The casing rubber goes through a process similar to the tread compound but also has carbon black or a light brown additive added into the mix, giving the sidewalls their colour while boosting strength and durability. Heated and pressed into nylon to form the tyre’s carcass, it is checked to ensure its thickness is correct before being cut to length.</p>
<p class="text-component">Crafting the casing</p>
<p class="text-component">STEP 2</p>
<p class="text-component">The building drum is where the magic happens. First up, the casing is rolled onto the drum and joined. Two aramid beads pre-stretched to a perfect tension are placed on top of the casing and any butyl inserts or sidewall protection. The casing is folded over the bead, chafer fabric is added to protect the bead, and the tread compound is pressed onto the exterior. Finishing touches like sidewall graphics are applied, creating a ‘green tyre’ ready for curing.</p>
<p class="text-component">Bringing it together</p>
<p class="text-component">STEP 3</p>
<p class="text-component">The final manufacturing stage is important as it’s where the tyre gets its tread pattern. A negative mold is placed into a curing machine, followed by the green tyre. The rubber is blasted into the mold with a combination of heat and pressure before being allowed to cool down.</p>
<p class="text-component">Putting the Goodyear stamp on it</p>
<p class="text-component">STEP 4</p>
<p class="text-component">Tyre complete; it’s almost ready for field testing. But before it’s let loose on the trials, it gets a final once over in the factory, including experiments in the lab to check the rubber’s characteristics are the same after vulcanisation and a drum test on a futuristic-looking rolling road.</p>
<p class="text-component">The finishing touches</p>
<p class="text-component">STEP 5</p>
<p class="text-component">Introducing the Newton MTF and Newton MTR</p>
<p class="text-component">CHAPTER 2</p>
<p class="text-component">Goodyear Bike’s latest additions –the Newton MTF and Newton MTR – have been developed to give riders confidence-inspiring control across the whole spectrum of gravity MTB. From trail-taming to enduro epics to full-on double black downhill race runs, each tread compound layup and casing materials have been blended to provide pro-level performance, descent after the descent, ride after ride.</p>
<p class="text-component">Inspired by motocross tyres, the tread design packs large blocks that are just as good for straight-line control as they are cornering. The layout also maximises dirt shedding capabilities, keeping you shredding regardless of conditions.</p>
<p class="text-component">Tread patterns</p>
<p class="text-component">Compound: Trail2
TPI: 1x60TPI
Protection: Armor
Sizes: 27.5x2.5, 29x2.5</p>
<p class="text-component">Trail</p>
<p class="text-component">Compound: Grip3S
TPI: 2x120TPI
Protection: EN Wall 
Sizes: 27.5x2.5, 29x2.5</p>
<p class="text-component">Enduro</p>
<p class="text-component">A rounded profile increases the tyre’s damping ability, improving traction when hitting a berm and giving you the confidence to push your lean to the limit. Taller tread on the edges lengthens the tyre’s footprint, increasing your grip and boosting your braking control when you need it most.</p>
<p class="text-component">Casing profile
</p>
<p class="text-component">Compound: Grip3S
TPI: 2x60TPI
Protection: DH Wall
Sizes: 27.5x2.5, 29x2.5</p>
<p class="text-component">Downhill</p>
<p class="text-component">The Goodyear Bike family</p>
<p class="text-component">CHAPTER 3</p>
<p class="text-component">The Goodyear Bike range doesn’t stop at the new Newton MTF and Newton MTR releases. Since the brand re-established its place at the pinnacle of the bicycle tyre market in 2018, Goodyear has created high-end solutions for all types of riders – whether they’re going for the yellow jersey at Le Tour de France or dipping their toe in the world of gravel grinding.</p>
<p class="text-component">Tubeless Complete</p>
<p class="text-component">The majority of the family is available with the brand’s unique Tubeless Complete technology. A pioneering leap forward compared to the Tubeless Ready (TLR) set-up that is fast becoming the industry standard, the design makes fitting super easy, improves air retention between rides, and ensures more sealant stays in the rim bed after installation – meaning it’s there when you actually need it most. In fact, it’s so good that the traditionally tubeless-sceptic world of professional road cycling is embracing it with teams like Human Powered Health leading the charge.</p>

<p class="text-component">Like the MTF, this rear-focused tyre has an air of MX about it. Its layout is focused on transferring your pedal strokes to power, delivering speed and durability whether it’s dry as a bone or a full-on winter mud fest.</p>
<p class="text-component">Tread patterns</p>
<p class="text-component">Compound: Trail2
TPI: 1x60TPI

Sizes: 27.5x2.4, 27.5x2.6, 29x2.4</p>
<p class="text-component">Trail</p>
<p class="text-component">Compound: Grip3
TPI: 2x120TPI
Protection: EN Wall 
Sizes: 27.5x2.4, 27.5x2.6, 29x2.4</p>
<p class="text-component">Enduro</p>
<p class="text-component">A squared profile guarantees tread engagement at all times, boosting drive, braking traction and cornering confidence as a result.</p>

<p class="text-component">Rather than having hundreds of different combinations and compounds, Goodyear has removed the complication of choosing the correct tyre by creating the Simplified System. Riders just have to pick the type of riding that they do (e.g. Trail) and are left with a set of tyres developed specifically for that discipline. The result is a range of three options per tread pattern (Trail, Enduro & Downhill), rather than an overwhelming array of options, which according to the Goodyear Bike team, can all too often result in the rider buying the wrong tyre.</p>

<p class="text-component">Inspired by motocross tyres, the tread design packs large blocks that are just as good for straight-line control as they are cornering. The layout also maximises dirt shedding capabilities, keeping you shredding regardless of conditions.</p>

<p class="text-component">A rounded profile increases the tyre’s damping ability, improving traction when hitting a berm and giving you the confidence to push your lean to the limit. Taller tread on the edges lengthens the tyre’s footprint, increasing your grip and boosting your braking control when you need it most.</p>

<p class="text-component">Road</p>
<p class="text-component">Eagle F1</p>
<p class="text-component">If you want to add some factory-level performance to your road bike, then look no further than the Eagle F1. Goodyear’s all-around road race tyre, it can hold its own on steep ascents, sweeping descents and full-throttle sprints.</p>
<p class="text-component">Road</p>
<p class="text-component">Eagle F1 Supersport</p>
<p class="text-component">Does what the scales say matter at all costs? If yes, then the Eagle F1 Supersport is the tyre for you. Goodyear’s fastest road tyre, it optimises low rolling resistance with a reduced weight that can make all the difference come race day.</p>
<p class="text-component">Road</p>
<p class="text-component">Vector 4Seasons</p>
<p class="text-component">Don’t let the weather stop you from riding. The Vector 4Seasons features a reinforced sidewall and anti-puncture belt to keep flats firmly at bay, while its pioneering materials and construction methods keep you in control come rain or shine.</p>
<p class="text-component">Road</p>
<p class="text-component">Eagle Sport</p>
<p class="text-component">A high-performance road tyre, the Eagle Sport has the top-level construction, materials and responsiveness of the Eagle F1 range without the pro team price tag. It balances grip and the durability required to train in all conditions and is a great all-around pick.</p>
<p class="text-component">Transit</p>
<p class="text-component">Transit Tour</p>
<p class="text-component">Goodyear knows a thing or two about creating tyres that get you from A to B. The Transit Tour brings its automotive expertise to the world of everyday utility cycling, providing all-weather traction that is made for the toughest environments of them all –cities and towns.</p>
<p class="text-component">All-terrain</p>
<p class="text-component">County</p>
<p class="text-component">Most modern road bikes have split personalities. While designed for the road, the standardisation of disc brakes has led to increased tyre clearances and more off-piste possibilities. The County distils this into a tyre – slick in the centre but with widely spaced knobs at the side for improved control when things get loose.</p>
<p class="text-component">All-terrain</p>
<p class="text-component">Connector</p>
<p class="text-component">The beauty of all-road riding is the ability to connect the quiet asphalt backroads with the gravel tracks and bridleways that were previously out of bounds for drop bar bikes. The Connector does what it says on the tin and is fast rolling on the tarmac but more than capable when things get tasty.</p>
<p class="text-component">All-terrain</p>
<p class="text-component">Peak</p>
<p class="text-component">If your gravel riding resembles the rigid mountain biking of old, then the Peak is your ideal companion. An all-conquering twin of the cross-country model with the same name, it has amazing rolling efficiency regardless of the terrain you find yourself on.</p>
<p class="text-component">Mountain</p>
<p class="text-component">Peak</p>
<p class="text-component">XC racers need to look no further than the Peak. Low in weight, high in rolling efficiency and complete with amazing durability and traction, this is the ultimate off-road tyre, whether tackling long alpine loops or getting your elbows out between the tape.</p>
<p class="text-component">Mountain</p>
<p class="text-component">Escape</p>
<p class="text-component">The Escape is Goodyear’s trail and singletrack tyre. Slightly less aggressive than the Newton MTF and Newton MTR range, it’s at home on rolling singletrack and sweeping trails when the conditions are dry to intermediate (aka peak riding season).</p>
<p class="text-component">Mountain</p>
<p class="text-component">Newton MTF</p>
<p class="text-component">Your wheels have different roles when going full send, so why not get a tyre that’s made specifically for the task at hand? The front wheel-focused Newton comes in downhill-, enduro- or trail-specific builds and will leave you firmly in control whatever the conditions.</p>
<p class="text-component">Mountain</p>
<p class="text-component">Newton MTR</p>
<p class="text-component">The ying to the Newton MTF’s yang, the rear-focused Newton MTR, balances the ability to lay down the power from the start hut with a glue-like grip on berms and turns. Also available in three discipline-specific set-ups, there’s an MTR for you regardless of your chosen dose of adrenaline. </p>

<p class="text-component">Transit</p>
<p class="text-component">Transit Tour</p>
<p class="text-component">Goodyear knows a thing or two about creating tyres that get you from A to B. The Transit Tour brings its automotive expertise to the world of everyday utility cycling, providing all-weather traction that is made for the toughest environments of them all –cities and towns.</p>
<img src="media/8dbaf29ecaf727c374985fd9aa4fb103/5.png" alt=""  class="image-component"/>
<p class="text-component">Road</p>
<p class="text-component">Eagle Sport</p>
<p class="text-component">A high-performance road tyre, the Eagle Sport has the top-level construction, materials and responsiveness of the Eagle F1 range without the pro team price tag. It balances grip and the durability required to train in all conditions and is a great all-around pick.</p>
<img src="media/7e7841fce84c6e516d6785de54c57042/4.png" alt=""  class="image-component"/>
<p class="text-component">Road</p>
<p class="text-component">Vector 4Seasons</p>
<p class="text-component">Don’t let the weather stop you from riding. The Vector 4Seasons features a reinforced sidewall and anti-puncture belt to keep flats firmly at bay, while its pioneering materials and construction methods keep you in control come rain or shine.</p>
<img src="media/eaf1f10aacee166f958aa1eac273245e/3.png" alt=""  class="image-component"/>
<p class="text-component">Road</p>
<p class="text-component">Eagle F1 Supersport</p>
<p class="text-component">Does what the scales say matter at all costs? If yes, then the Eagle F1 Supersport is the tyre for you. Goodyear’s fastest road tyre, it optimises low rolling resistance with a reduced weight that can make all the difference come race day.</p>
<img src="media/04e069fe949eff9bc646131e7955e738/2.png" alt=""  class="image-component"/>
<p class="text-component">Road</p>
<p class="text-component">Eagle F1</p>
<p class="text-component">If you want to add some factory-level performance to your road bike, then look no further than the Eagle F1. Goodyear’s all-around road race tyre, it can hold its own on steep ascents, sweeping descents and full-throttle sprints.</p>
